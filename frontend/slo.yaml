---
spec_version: "0.1.1"
comparison:
  aggregate_function: "avg"
  compare_with: "single_result"
  include_result_with_score: "pass"
  number_of_comparison_results: 1
filter:
objectives:
  - sli: response_time_p95
    displayName: "Response time P95"
    key_sli: false
    pass:
      - criteria:
          - "<700"
          - "<=+50%"
    warning:
      - criteria:
          - "<1000"
    weight: 3
  - sli: cpu_time_per_request
    displayName: "CPU time/request"
    key_sli: false
    pass:
      - criteria:
          - "<10"
    warning:
      - criteria:
          - "<50"
    weight: 1
  - sli: error_rate
    displayName: "Error rate" 
    key_sli: false
    pass:
      - criteria:
          - "<1"
    warning:
      - criteria:
          - "<2"
    weight: 1
  - sli: throughput
    displayName: "Throughput"
    key_sli: false
    pass:
      - criteria:
          - ">=200"
    warning:
      - criteria:
          - ">=150"
    weight: 1
total_score:
  pass: "90%"
  warning: "75%"